<html>
    <head>
        <title>Hayeon's blog</title>
    </head>
    <body>
        <div>
            <h1><a href="/admin/blog/post/">Hayeon's blog</a></h1>
        </div>

        {% for post in posts %}
            <div>
                <p>published: {{ post.published_date }}</p>
                <h1><a href="/blog">{{ post.title }}</a></h1>
                <p>{{ post.text|linebreaksbr }}</p>
            </div>
        {% endfor %}

    </body>
</html>
